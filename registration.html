<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-css/registration.css">
    <title>Login/Registration | IMS</title>
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign in</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Sign in</button>
            <p class="forgot-pass">Forgot password?</p>

            <div class="social-media">
                <ul>
                    <li><img src="log-in-icons/facebook (1).png"></li>
                    <li><img src="log-in-icons/twitter (1).png"></li>
                    <li><img src="log-in-icons/instagram.png"></li>
                    <li><img src="log-in-icons/linkedin.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and have a great access.</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in.</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign up</span>
                    <span class="m-in">Sign in</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign up</h2>
                <label>
                    <span>Name</span>
                    <input type="text"/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password"/>
                </label>
                <label>
                    <span>Confirm password</span>
                    <input type="password"/>
                </label>
                <button type="button" class="submit">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="functionality-js/log-in.js"></script>
</body>
</html>
